engines:
  eslint:
    eslint_ignore_file: .eslintignore

  retirejs:
    exclude_patterns:
      - force-app/main/default/lwc/Excluded/**
      - force-app/main/default/lwc/dmlAverage/**
  regex:
    exclude:
      - "force-app/main/default/lwc/Excluded/**"
      - "force-app/main/default/lwc/dmlAverage/**"
  pmd:
    # Uses a newline-delimited list of POSIX-style paths/globs relative to repo root
    exclude-file-list: excluded-files.txt

  cpd:
    # Use an array of POSIX globs for reliability across files
    exclude:
      - force-app/main/default/classes/PermissionSetsAuditController.cls
      - force-app/main/default/classes/Excluded/**
      - force-app/main/default/lwc/Excluded/**
      - force-app/main/default/lwc/dmlAverage/**
      - force-app/main/default/flows/Excluded/**
    minimum_tokens:
      apex: 50



  flow:
    enabled: true
    # Many analyzer versions expect exclude_patterns instead of exclude
    exclude_patterns:
      - "**/Send_Email_on_New_Account_Creation.flow-meta.xml"
      - force-app/main/default/flows/Excluded/**
