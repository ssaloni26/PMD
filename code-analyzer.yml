engines:
  pmd:
    exclude:
      - force-app/main/default/classes/PermissionSetsAuditController.cls

  cpd:
    exclude:
      - force-app/main/default/classes/PermissionSetsAuditController.cls
    minimum_tokens:
      apex: 50

  eslint:
    eslint_ignore_file: .eslintignore

  regex:
    custom_rules: ./sfca-regex-rules.yml

  retirejs:
    exclude_patterns:
      - force-app/main/default/lwc/Excluded/**
      - force-app/main/default/lwc/dmlAverage

  flow:
    # Flow doesn't support exclude_paths - remove this
    python_command: python3
