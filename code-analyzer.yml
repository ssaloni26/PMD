engines:
  pmd:
    custom_rulesets: ./sfca-custom-rules.xml
    file_extensions:
      - cls
      - trigger

  cpd:
    minimum_tokens:
      apex: 50
    skip_duplicate_files:
      - force-app/main/default/classes/Excluded/**

  eslint:
    eslint_ignore_file: force-app/main/default/lwc/Excluded/.eslintignore

  regex:
    custom_rules: ./sfca-regex-rules.yml

  retirejs:
    exclude_patterns:
      - force-app/main/default/lwc/Excluded/**
      - force-app/main/default/lwc/dmlAverage

  flow:
    python_command: python3
