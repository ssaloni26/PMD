engines:
engines:
  pmd:
    exclude_paths:
      - "force-app/main/default/classes/Excluded/**"
      - "force-app/main/default/triggers/ExcludedTrigger.cls"


  cpd:
    exclude_paths:
      - "force-app/main/default/classes/Excluded/**"
      - "force-app/main/default/classes/Utility/*.cls"
    minimum_tokens:
      apex: 50

  eslint:
    eslint_ignore_file: .eslintignore


  regex:
    custom_rules: ./sfca-regex-rules.yml

  retirejs:
    exclude_patterns:
      - force-app/main/default/lwc/Excluded/**
      - force-app/main/default/lwc/dmlAverage

  flow:
    exclude_paths:
      - "force-app/main/default/flows/Excluded/**"
