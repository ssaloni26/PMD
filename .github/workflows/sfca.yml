name: Salesforce Code Analyzer Workflow

on:
  pull_request:
    paths:
      - 'force-app/main/default/**'
      - 'sfca-config.yml'

permissions:
  contents: read
  pull-requests: write
jobs:
  sfca:
    runs-on: ubuntu-latest

    steps:
      # -------------------------------
      # Checkout repository
      # -------------------------------
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0 
      - name: Setup Node 
        uses: actions/setup-node@v4 
        with: 
          node-version: '20'
      # -------------------------------
      # Install Salesforce CLI
      # -------------------------------
      - name: Install Salesforce CLI
        run: npm install -g @salesforce/cli@latest




      - name: Install Latest Salesforce Code Analyzer CLI Plugin 
        run: sf plugins install code-analyzer@latest
      - name: Verify Code Analyzer install
        run: |
            sf plugins
            sf plugins inspect code-analyzer || true
            sf code-analyzer run --help



      # -------------------------------
      # Install yq (YAML parser)
      # -------------------------------
      - name: Install yq
        run: |
          sudo wget -qO /usr/local/bin/yq \
            https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq
      # -------------------------------
      # Read CPD exclusions from sfca-config.yml
      # -------------------------------
      - name: Read CPD exclusions from sfca-config.yml
        run: |
          CPD_EXCLUSIONS=$(yq '.engines.cpd.fileExclusions[]' sfca-config.yml || true)
          echo "CPD exclusions:"
          echo "$CPD_EXCLUSIONS"
          CPD_EXCLUSIONS=$(echo "$CPD_EXCLUSIONS" | tr '\n' ' ' | sed 's/ $//')
          echo "CPD_EXCLUSIONS=$CPD_EXCLUSIONS" >> $GITHUB_ENV
            
      # -------------------------------
      # Read PMD exclusions from config
      # -------------------------------
      - name: Read PMD exclusions from sfca-config.yml
        run: |
          PMD_EXCLUSIONS=$(yq '.engines.pmd.fileExclusions[]' sfca-config.yml || true)
          echo "PMD exclusions:"
          echo "$PMD_EXCLUSIONS"
          # Convert newlines to space-separated string
          PMD_EXCLUSIONS=$(echo "$PMD_EXCLUSIONS" | tr '\n' ' ' | sed 's/ $//')
          echo "PMD_EXCLUSIONS=$PMD_EXCLUSIONS" >> $GITHUB_ENV
      # -------------------------------
      # Read ESLint exclusions
      # -------------------------------
      - name: Read ESLint exclusions from sfca-config.yml
        run: |
          ESLINT_EXCLUSIONS=$(yq '.engines.eslint.fileExclusions[]' sfca-config.yml || true)
          ESLINT_EXCLUSIONS=$(echo "$ESLINT_EXCLUSIONS" | tr '\n' ' ' | sed 's/ $//')
          echo "ESLINT_EXCLUSIONS=$ESLINT_EXCLUSIONS" >> $GITHUB_ENV

      # -------------------------------
      # Read Regex exclusions
      # -------------------------------
      - name: Read Regex exclusions from sfca-config.yml
        run: |
          REGEX_EXCLUSIONS=$(yq '.engines.regex.fileExclusions[]' sfca-config.yml || true)
          REGEX_EXCLUSIONS=$(echo "$REGEX_EXCLUSIONS" | tr '\n' ' ' | sed 's/ $//')
          echo "REGEX_EXCLUSIONS=$REGEX_EXCLUSIONS" >> $GITHUB_ENV

      # -------------------------------
      # Read RetireJS exclusions
      # -------------------------------
      - name: Read RetireJS exclusions from sfca-config.yml
        run: |
          RETIREJS_EXCLUSIONS=$(yq '.engines.retirejs.fileExclusions[]' sfca-config.yml || true)
          RETIREJS_EXCLUSIONS=$(echo "$RETIREJS_EXCLUSIONS" | tr '\n' ' ' | sed 's/ $//')
          echo "RETIREJS_EXCLUSIONS=$RETIREJS_EXCLUSIONS" >> $GITHUB_ENV
      - name: Read Flow exclusions from sfca-config.yml
        run: |
          FLOW_EXCLUSIONS=$(yq '.engines.flow.fileExclusions[]' sfca-config.yml || true)
          FLOW_EXCLUSIONS=$(echo "$FLOW_EXCLUSIONS" | tr '\n' ' ' | sed 's/ $//')
          echo "FLOW_EXCLUSIONS=$FLOW_EXCLUSIONS" >> $GITHUB_ENV
        
      # -------------------------------
      # Get changed Apex files
      # -------------------------------
      - name: Get all changed Salesforce paths
        run: |
          git fetch origin ${{ github.base_ref }}
      
          CHANGED_FILES=$(git diff --name-only origin/${{ github.base_ref }}...HEAD \
            | grep '^force-app/main/default/' || true)
          NEW_FILES=$(git ls-files --others --exclude-standard | grep '^force-app/main/default/' || true)

          ALL_FILES=$(echo "$CHANGED_FILES $NEW_FILES" | tr ' ' '\n' | sort -u | tr '\n' ' ')
            
            echo "All changed and new files:"
            echo "$ALL_FILES"

          echo "Changed files (raw):"
          echo "$CHANGED_FILES"
      
          FINAL_PATHS=""
      
          for FILE in $ALL_FILES; do
            # LWC: convert file â†’ component folder
            if [[ "$FILE" == force-app/main/default/lwc/*/* ]]; then
              LWC_DIR=$(echo "$FILE" | cut -d'/' -f1-5)
              FINAL_PATHS="$FINAL_PATHS $LWC_DIR"
            
 
            # Apex class
            elif [[ "$FILE" == *.cls ]]; then
              FINAL_PATHS="$FINAL_PATHS $FILE"
      
            # Flow
            elif [[ "$FILE" == force-app/main/default/flows/*.flow-meta.xml ]]; then
              FINAL_PATHS="$FINAL_PATHS $FILE"
      
            # Default fallback
            else
              FINAL_PATHS="$FINAL_PATHS $FILE"
            fi
          done
      
          # Deduplicate paths
          FINAL_PATHS=$(echo "$FINAL_PATHS" | tr ' ' '\n' | sort -u | tr '\n' ' ')
      
          echo "Final Salesforce paths to analyze:"
          echo "$FINAL_PATHS"
      
          echo "FILES=$FINAL_PATHS" >> $GITHUB_ENV
      
      

      # -------------------------------
      # Build final FILES list (apply exclusions)
      # -------------------------------
      - name: Resolve final FILES (apply exclusions)
        run: |
          FINAL_FILES="$FILES"
      
          ALL_EXCLUSIONS="$PMD_EXCLUSIONS $CPD_EXCLUSIONS $ESLINT_EXCLUSIONS $REGEX_EXCLUSIONS $RETIREJS_EXCLUSIONS $FLOW_EXCLUSIONS"
          
          for EXCLUDE in $ALL_EXCLUSIONS; do
          SAFE_EXCLUDE=$(printf '%s\n' "$EXCLUDE" | sed 's/[.[\^$+?()|]/\\&/g')
          FINAL_FILES=$(echo "$FINAL_FILES" | tr ' ' '\n' | grep -v -E "^${SAFE_EXCLUDE}$|^${SAFE_EXCLUDE}/" || true)
          done
      
          FINAL_FILES=$(echo "$FINAL_FILES" | tr '\n' ' ' | sed 's/ $//')
      
          echo "Final files to analyze:"
          echo "$FINAL_FILES"
      
          echo "FILES=$FINAL_FILES" >> $GITHUB_ENV
      

      - name: Add SF CLI to PATH
        run: |
              echo "/usr/local/bin" >> $GITHUB_PATH
          
      - name: Debug FILES
        run: |
          echo "FILES=${FILES}"
            
      # -------------------------------
      # Run Salesforce Code Analyzer
      # -------------------------------
      - name: Run Salesforce Code Analyzer (changed files only)
        uses: forcedotcom/run-code-analyzer@v2
        with:
          run-arguments: >
            --target ${{ env.FILES }}
            --view detail
            --output-file sfca_results.html
          results-artifact-name: salesforce-code-analyzer-results
          github-token: ${{ github.token }}
      