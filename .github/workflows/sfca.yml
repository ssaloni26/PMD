name: Salesforce Code Analyzer Workflow

on:
  pull_request:
    paths:
      - 'force-app/main/default/**'
      - 'sfca-config.yml'

  # permissions:
  #   contents: read
  #   pull-requests: write

jobs:
  sfca:
    runs-on: ubuntu-latest

    steps:
      # -------------------------------
      # Checkout repository
      # -------------------------------
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0 

      # -------------------------------
      # Setup Node.js
      # -------------------------------
      - name: Setup Node 
        uses: actions/setup-node@v4 
        with: 
          node-version: '20'

      # -------------------------------
      # Install Salesforce CLI
      # -------------------------------
      - name: Install Salesforce CLI
        run: npm install -g @salesforce/cli@latest

      - name: Install Salesforce Code Analyzer Plugin
        run: sf plugins install code-analyzer@latest

      - name: Verify Code Analyzer install
        run: |
          sf plugins
          sf plugins inspect code-analyzer || true
          sf code-analyzer run --help

      # -------------------------------
      # Install yq (YAML parser)
      # -------------------------------
      - name: Install yq
        run: |
          sudo wget -qO /usr/local/bin/yq \
            https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq

      # -------------------------------
      # Read CPD exclusions
      # -------------------------------
      - name: Read CPD exclusions from sfca-config.yml
        run: |
          CPD_EXCLUSIONS=$(yq '.engines.cpd.fileExclusions[]' sfca-config.yml || true)
          CPD_EXCLUSIONS=$(echo "$CPD_EXCLUSIONS" | tr '\n' ' ' | sed 's/ $//')
          echo "CPD_EXCLUSIONS=$CPD_EXCLUSIONS" >> $GITHUB_ENV

      # -------------------------------
      # Read PMD exclusions
      # -------------------------------
      - name: Read PMD exclusions from sfca-config.yml
        run: |
          PMD_EXCLUSIONS=$(yq '.engines.pmd.fileExclusions[]' sfca-config.yml || true)
          PMD_EXCLUSIONS=$(echo "$PMD_EXCLUSIONS" | tr '\n' ' ' | sed 's/ $//')
          echo "PMD_EXCLUSIONS=$PMD_EXCLUSIONS" >> $GITHUB_ENV

      # -------------------------------
      # Get changed Salesforce files
      # -------------------------------
      - name: Get changed Salesforce source files
        run: |
          git fetch origin ${{ github.base_ref }} || git fetch origin main
          CHANGED_FILES=$(git diff --name-only origin/${{ github.base_ref }}...HEAD || git diff --name-only origin/main...HEAD)
          CHANGED_FILES=$(echo "$CHANGED_FILES" | grep '^force-app/main/default/' || true)
          CHANGED_FILES=$(echo "$CHANGED_FILES" | tr '\n' ' ' | sed 's/ $//')
          echo "CHANGED_FILES=$CHANGED_FILES" >> $GITHUB_ENV

      # -------------------------------
      # Build final file list applying exclusions
      # -------------------------------
      - name: Resolve final files
        run: |
          FINAL_FILES=""
          for f in $CHANGED_FILES; do
            if [[ "$f" == *.cls ]]; then
              SKIP=false
              for EXCLUDE in $PMD_EXCLUSIONS $CPD_EXCLUSIONS; do
                REGEX=$(echo "$EXCLUDE" | sed 's/\*\*/.*/g; s/\*/[^\/]*/g')
                if echo "$f" | grep -E "$REGEX" >/dev/null; then
                  SKIP=true
                  break
                fi
              done
              if [ "$SKIP" = false ]; then
                FINAL_FILES="$FINAL_FILES $f"
              fi
            else
              FINAL_FILES="$FINAL_FILES $f"
            fi
          done
          FINAL_FILES=$(echo "$FINAL_FILES" | xargs)
          echo "FILES=$FINAL_FILES" >> $GITHUB_ENV
          echo "Final files to analyze: $FINAL_FILES"

      # -------------------------------
      # Run ESLint for JS/LWC files
      # -------------------------------
      - name: Run ESLint
        if: ${{ always() && env.FILES != '' && contains(env.FILES, '.js') }}
        run: |
          npx eslint $FILES || true
        env:
          FILES: ${{ env.FILES }}
      

      # -------------------------------
      # Add SF CLI to PATH
      # -------------------------------
      - name: Add SF CLI to PATH
        run: echo "/usr/local/bin" >> $GITHUB_PATH

      # -------------------------------
      # Prepare scoped workspace
      # -------------------------------
      - name: Prepare scoped workspace
        run: |
          mkdir -p sfca-scope
          for f in $FILES; do
            mkdir -p sfca-scope/$(dirname "$f")
            cp -v "$f" "sfca-scope/$f" || true

      # -------------------------------
      # Fail if no files to analyze
      # -------------------------------
      - name: Fail if no files to analyze
        run: |
          if [ -z "$FILES" ]; then
            echo "No analyzable files found. Skipping Code Analyzer."
            exit 0
          fi

      # -------------------------------
      # Run Salesforce Code Analyzer
      # -------------------------------
      - name: Run Salesforce Code Analyzer
        id: run-code-analyzer
        uses: forcedotcom/run-code-analyzer@v2
        with:
          run-arguments: --workspace sfca-scope --view detail --output-file sfca_results.html
          results-artifact-name: salesforce-code-analyzer-results
          github-token: ${{ github.token }}
