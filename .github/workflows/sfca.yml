name: Salesforce Code Analyzer Workflow

on:
  pull_request:
    paths:
      - 'force-app/main/default/classes/**'
      - 'sfca-config.yml'

jobs:
  sfca:
    runs-on: ubuntu-latest

    steps:
      # -------------------------------
      # Checkout repository
      # -------------------------------
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      # -------------------------------
      # Install Salesforce CLI
      # -------------------------------
      - name: Install Salesforce CLI
        run: |
          npm install --global @salesforce/cli
          sf --version

      # -------------------------------
      # Install yq (YAML parser)
      # -------------------------------
      - name: Install yq
        run: |
          sudo wget -qO /usr/local/bin/yq \
            https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq

      # -------------------------------
      # Get changed Apex files (Git set)
      # -------------------------------
      - name: Get changed Apex files
        run: |
          git fetch origin ${{ github.base_ref }}

          CHANGED_FILES=$(git diff --name-only origin/${{ github.base_ref }}...HEAD \
            | grep '^force-app/main/default/classes/.*\.cls$' \
            || true)

          echo "Changed Apex files:"
          echo "$CHANGED_FILES"

          echo "CHANGED_FILES=$CHANGED_FILES" >> $GITHUB_ENV

      # -------------------------------
      # Read PMD exclusions (Config set)
      # -------------------------------
      - name: Read PMD exclusions from sfca-config.yml
        run: |
          PMD_EXCLUSIONS=$(yq '.engines.pmd.fileExclusions[]' sfca-config.yml || true)

          echo "PMD exclusions:"
          echo "$PMD_EXCLUSIONS"

          echo "PMD_EXCLUSIONS=$PMD_EXCLUSIONS" >> $GITHUB_ENV

      # -------------------------------
      # Build final FILES list (Set difference)
      # -------------------------------
      - name: Resolve final Apex files
        run: |
          FINAL_FILES="$CHANGED_FILES"
      
          for EXCLUDE in $PMD_EXCLUSIONS; do
            # Convert ** to .*
            REGEX=$(echo "$EXCLUDE" | sed 's/\*\*/.*/g')
            FINAL_FILES=$(echo "$FINAL_FILES" | grep -v -E "^$REGEX$" || true)
          done
      
          # Convert newlines to spaces
          FILE_LIST=$(echo "$FINAL_FILES" | tr '\n' ' ' | sed 's/ $//')
      
          echo "Final Apex files to analyze:"
          echo "$FILE_LIST"
      
          # âœ… Write as single-line string to GitHub environment
          echo "FILES=$FILE_LIST" >> $GITHUB_ENV
      

      # -------------------------------
      # Run Salesforce Code Analyzer
      # -------------------------------
      - name: Run Salesforce Code Analyzer (CLI)
        if: env.FILES != ''
        run: |
          echo "Running SF Code Analyzer on:"
          echo "$FILES"

          sf code-analyzer run $FILES \
            --config-file sfca-config.yml \
            --view detail \
            --output-file sfca_results.html



      - name: Upload SFCA results
        uses: actions/upload-artifact@v4
        with:
            name: sfca-results
            path: sfca_results.html