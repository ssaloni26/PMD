name: standard Salesforce Code Analyzer Workflow

on:
  pull_request:
    paths:
      - "force-app/main/default/**"
      - "code.yml"

jobs:
  sfca:
    runs-on: ubuntu-latest

    steps:
      # -------------------------------
      # Checkout repository
      # -------------------------------
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      # Install Salesforce CLI and Code Analyzer plugin
      - name: Install Salesforce CLI
        run: npm install -g @salesforce/cli@latest

      # -------------------------------
      # Get changed files from PR
      # -------------------------------
      - name: Get all changed files
        id: changed
        run: |
          # Fetch base branch
          git fetch origin ${{ github.base_ref }}

          # Get all changed files under force-app/main/default/
          CHANGED_FILES=$(git diff --name-only origin/${{ github.base_ref }}...HEAD \
            | grep '^force-app/main/default/' || true)>> $GITHUB_ENV

      - name: Run Salesforce Code Analyzer
        id: run-code-analyzer
        uses: forcedotcom/run-code-analyzer@v2
        with:
          run-arguments: --workspace .${{ env.CHANGED_FILES }} --config-file code.yml --view detail --output-file sfca_results.html --output-file sfca_results.json
          results-artifact-name: salesforce-code-analyzer-results
          github-token: ${{ github.token }}
