name: Salesforce Code Analyzer Workflow

on:
  pull_request:
    paths:
      - 'force-app/main/default/**'
      - 'sfca-config.yml'

jobs:
  sfca:
    runs-on: ubuntu-latest
 
    steps:
      # -------------------------------
      # Checkout repository
      # -------------------------------
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      # -------------------------------
      # Install Salesforce CLI and Code Analyzer plugin
      # -------------------------------
      - name: Install Salesforce CLI
        run: npm install -g @salesforce/cli@latest

      - name: Install Salesforce Code Analyzer Plugin
        run: sf plugins install code-analyzer@latest

      # -------------------------------
      # Install yq (YAML parser)
      # -------------------------------
      - name: Install yq
        run: |
          sudo wget -qO /usr/local/bin/yq \
            https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq

      # -------------------------------
      # Get changed files from PR
      # -------------------------------
      - name: Get changed files
        id: changed
        run: |
          echo "Base branch: ${{ github.base_ref }}"
          git fetch origin ${{ github.base_ref }} --depth=1

          # Get list of all changed files
          CHANGED_FILES=$(git diff --name-only origin/${{ github.base_ref }}...HEAD)
          echo "All changed files:"
          echo "$CHANGED_FILES"

          # Save initial list for later use
          echo "CHANGED_FILES_RAW=$CHANGED_FILES" >> $GITHUB_ENV

      # -------------------------------
      # Read engine-specific exclusions and filter changed files
      # -------------------------------
      - name: Filter changed files per engine
        run: |
          engines=("pmd" "cpd" "eslint" "regex" "retirejs" "flow" "graph")
          for engine in "${engines[@]}"; do
            CHANGED_ENGINE="$CHANGED_FILES_RAW"
            EXCLUSIONS=$(yq ".engines.${engine}.fileExclusions[]" sfca-config.yml || true)
            
            for EXCLUDE in $EXCLUSIONS; do
              # Escape special regex chars for grep
              SAFE_EXCLUDE=$(echo "$EXCLUDE" | sed 's/[.[\^$+?()|]/\\&/g')
              # Remove excluded files from the list
              CHANGED_ENGINE=$(echo "$CHANGED_ENGINE" | grep -v -E "$SAFE_EXCLUDE" || true)
            done

            # Deduplicate and convert to comma-separated
            CHANGED_ENGINE=$(echo "$CHANGED_ENGINE" | sort -u | tr '\n' ',' | sed 's/,$//')
            echo "${engine^^}_CHANGED_FILES=$CHANGED_ENGINE" >> $GITHUB_ENV
            echo "${engine^^} changed files: $CHANGED_ENGINE"
          done

      # -------------------------------
      # Run Salesforce Code Analyzer
      # -------------------------------
      - name: Run Salesforce Code Analyzer (changed files only)
        uses: forcedotcom/run-code-analyzer@v2
        with:
          run-arguments: >
            --target ${{ env.CHANGED_FILES }}
            --config-file sfca-config.yml
            --view detail
            --output-file sfca_results.html
          results-artifact-name: salesforce-code-analyzer-results
          github-token: ${{ github.token }}
