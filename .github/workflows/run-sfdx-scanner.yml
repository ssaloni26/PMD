name: old  Salesforce Code Analyzer Workflow

on:
  pull_request:
    paths:
      - 'force-app/main/default/**'
      - 'sfca-config.yml'


jobs:
  sfca:
    runs-on: ubuntu-latest

    steps:
      # -------------------------------
      # Checkout repository
      # -------------------------------
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0 

      # -------------------------------
      # Setup Node and Salesforce CLI
      # -------------------------------


      - name: Install Salesforce CLI
        run: npm install -g @salesforce/cli@latest

      # -------------------------------
      # Install yq (YAML parser)
      # -------------------------------
      - name: Install yq
        run: |
          sudo wget -qO /usr/local/bin/yq \
            https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq

      # -------------------------------
      # Read all exclusions from sfca-config.yml
      # -------------------------------
      - name: Read all exclusions from sfca-config.yml
        run: |
          engines=("pmd" "cpd" "eslint" "regex" "retirejs" "flow")
          for engine in "${engines[@]}"; do
            EXCLUSIONS=$(yq ".engines.${engine}.fileExclusions[]" sfca-config.yml || true)
            EXCLUSIONS=$(echo "$EXCLUSIONS" | tr '\n' ' ' | sed 's/ $//')
            echo "${engine^^}_EXCLUSIONS=$EXCLUSIONS" >> $GITHUB_ENV
          done

      # -------------------------------
      # Get changed files
      # -------------------------------
        # -------------------------------
          # Get all changed Salesforce files
          # -------------------------------
      - name: Get all changed files
        id: changed
        run: |
          # Fetch base branch
          git fetch origin ${{ github.base_ref }}

          # Get all changed files under force-app/main/default/
          CHANGED_FILES=$(git diff --name-only origin/${{ github.base_ref }}...HEAD \
            | grep '^force-app/main/default/' || true)

          echo "Initial changed files:"
          echo "$CHANGED_FILES"

          # -------------------------------
          # Apply exclusions dynamically from environment variables
          # -------------------------------
          ALL_EXCLUSIONS="$PMD_EXCLUSIONS $CPD_EXCLUSIONS $ESLINT_EXCLUSIONS $REGEX_EXCLUSIONS $RETIREJS_EXCLUSIONS $FLOW_EXCLUSIONS"

          for EXCLUDE in $ALL_EXCLUSIONS; do
            # Escape regex special characters
            SAFE_EXCLUDE=$(printf '%s\n' "$EXCLUDE" | sed 's/[.[\^$+?()|]/\\&/g')
            # Remove any matching files or directories
            CHANGED_FILES=$(echo "$CHANGED_FILES" | grep -v -E "^${SAFE_EXCLUDE}$|^${SAFE_EXCLUDE}/" || true)
          done

          # -------------------------------
          # Deduplicate and convert to space-separated list
          # -------------------------------
          CHANGED_FILES=$(echo "$CHANGED_FILES" | tr '\n' ' ' | sed 's/ $//')
          echo "Final changed files after exclusions:"
          echo "$CHANGED_FILES"

          # Save to GitHub Actions environment
          echo "CHANGED_FILES=$CHANGED_FILES" >> $GITHUB_ENV
    
      
      # -------------------------------
      # Run Salesforce Code Analyzer
      # -------------------------------
      - name: Run Salesforce Code Analyzer (changed files only)
        uses: forcedotcom/run-code-analyzer@v2
        with:
          run-arguments: >
            --target ${{ env.CHANGED_FILES }}
            --view detail
            --output-file sfca_results.html
          results-artifact-name: salesforce-code-analyzer-results
          github-token: ${{ github.token }}

          
