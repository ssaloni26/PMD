name: old  Salesforce Code Analyzer Workflow


on:
  pull_request:
    paths:
      - 'force-app/main/default/**'
      - 'sfca-config.yml'


jobs:
  sfca:
    runs-on: ubuntu-latest

    steps:
      # -------------------------------
      # Checkout repository
      # -------------------------------
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      # -------------------------------
      # Setup Node and Salesforce CLI
      # -------------------------------


      - name: Install Salesforce CLI
        run: npm install -g @salesforce/cli@latest
      - name: Install Salesforce Code Analyzer Plugin
        run: sf plugins install code-analyzer@latest


      # -------------------------------
      # Install yq (YAML parser)
      # -------------------------------
      - name: Install yq
        run: |
          sudo wget -qO /usr/local/bin/yq \
            https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq

      # -------------------------------
      # Read all exclusions from sfca-config.yml
      # -------------------------------
      - name: Read all exclusions from sfca-config.yml
        run: |
          engines=("pmd" "cpd" "eslint" "regex" "retirejs" "flow" "graph")
          for engine in "${engines[@]}"; do
            EXCLUSIONS=$(yq ".engines.${engine}.fileExclusions[]" sfca-config.yml || true)
            EXCLUSIONS=$(echo "$EXCLUSIONS" | tr '\n' ' ' | sed 's/ $//')
            echo "${engine^^}_EXCLUSIONS=$EXCLUSIONS" >> $GITHUB_ENV
          done

      # -------------------------------
      # Get changed files
      # -------------------------------
      - name: Get all changed files
        id: changed
        run: |
          echo "Base branch: ${{ github.base_ref }}"
          git fetch origin ${{ github.base_ref }} --depth=1
      
          
          for engine in "${engines[@]}"; do
            CHANGED_ENGINE="$CHANGED_FILES"  # start with all changed files
            EXCLUSIONS=$(yq ".engines.${engine}.fileExclusions[]" sfca-config.yml || true)
          
            for EXCLUDE in $EXCLUSIONS; do
              SAFE_EXCLUDE=$(echo "$EXCLUDE" | sed 's/[.[\^$+?()|]/\\&/g')
              CHANGED_ENGINE=$(echo "$CHANGED_ENGINE" | grep -v -E "^${SAFE_EXCLUDE}$|^${SAFE_EXCLUDE}/" || true)
            done
          
            # Save filtered list per engine
            echo "${engine^^}_CHANGED_FILES=$CHANGED_ENGINE" >> $GITHUB_ENV
          done
          echo "Exclusions for flow: $FLOW_EXCLUSIONS"
          echo "Changed files before filtering: $CHANGED_FILES"

                  
          # Deduplicate and convert to space-separated list
          CHANGED_FILES=$(echo "$CHANGED_FILES" | tr '\n' ' ' | sed 's/ $//')
          echo "Final changed files after exclusions and existence check:"
          echo "$CHANGED_FILES"

          # Save to GitHub Actions environment
          echo "CHANGED_FILES=$CHANGED_FILES" >> $GITHUB_ENV
   
     
      # -------------------------------
      # Run Salesforce Code Analyzer(without --rule-selector sfge )
      # -------------------------------
      - name: Run Salesforce Code Analyzer (changed files only)
        uses: forcedotcom/run-code-analyzer@v2  
        with:
          run-arguments: >
            --target ${{ env.CHANGED_FILES }}
            --config-file sfca-config.yml
            --view detail
            --output-file sfca_results.html
          results-artifact-name: salesforce-code-analyzer-results
          github-token: ${{ github.token }}