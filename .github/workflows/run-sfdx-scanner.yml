name: old Salesforce Code Analyzer Workflow


on:
  pull_request:
    paths:
      - 'force-app/main/default/**'
      - 'sfca-config.yml'

permissions:
  contents: read
  pull-requests: write
jobs:
  sfca:
    runs-on: ubuntu-latest

    steps:
      # -------------------------------
      # Checkout repository
      # -------------------------------
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0 
      - name: Setup Node 
        uses: actions/setup-node@v4 
        with: 
          node-version: '20'
      # -------------------------------
      # Install Salesforce CLI
      # -------------------------------
      - name: Install Salesforce CLI
        run: npm install -g @salesforce/cli@latest




      - name: Install Latest Salesforce Code Analyzer CLI Plugin 
        run: sf plugins install code-analyzer@latest
      - name: Verify Code Analyzer install
        run: |
            sf plugins
            sf plugins inspect code-analyzer || true
            sf code-analyzer run --help



      # -------------------------------
      # Install yq (YAML parser)
      # -------------------------------
      - name: Install yq
        run: |
          sudo wget -qO /usr/local/bin/yq \
            https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq

        # -------------------------------
        # Read all exclusions from sfca-config.yml
        # -------------------------------
      - name: Read all exclusions from sfca-config.yml
        run: |
          CPD_EXCLUSIONS=$(yq '.engines.cpd.fileExclusions[]' sfca-config.yml || true)
          PMD_EXCLUSIONS=$(yq '.engines.pmd.fileExclusions[]' sfca-config.yml || true)
          REGEX_EXCLUSIONS=$(yq '.engines.regex.fileExclusions[]' sfca-config.yml || true)
          RETIREJS_EXCLUSIONS=$(yq '.engines.retirejs.fileExclusions[]' sfca-config.yml || true)
          ESLINT_EXCLUSIONS=$(yq '.engines.eslint.fileExclusions[]' sfca-config.yml || true)
          FLOW_EXCLUSIONS=$(yq '.engines.flow.fileExclusions[]' sfca-config.yml || true)
      
          # Combine exclusions into a single space-separated string
          ALL_EXCLUSIONS="$CPD_EXCLUSIONS $PMD_EXCLUSIONS $REGEX_EXCLUSIONS $RETIREJS_EXCLUSIONS $ESLINT_EXCLUSIONS $FLOW_EXCLUSIONS"
          ALL_EXCLUSIONS=$(echo "$ALL_EXCLUSIONS" | tr '\n' ' ' | sed 's/ $//')
          echo "ALL_EXCLUSIONS=$ALL_EXCLUSIONS" >> $GITHUB_ENV
          echo "All exclusions: $ALL_EXCLUSIONS"
      
      # -------------------------------
      # Get changed files
      # -------------------------------
      - name: Get all changed Salesforce files
        run: |
          git fetch origin ${{ github.base_ref }}
          CHANGED_FILES=$(git diff --name-only origin/${{ github.base_ref }}...HEAD | grep '^force-app/main/default/' || true)
          echo "CHANGED_FILES=$CHANGED_FILES" >> $GITHUB_ENV
          echo "Changed files: $CHANGED_FILES"
      
      # -------------------------------
      # Filter changed files against exclusions
      # -------------------------------
      - name: Filter changed files using exclusions
        run: |
          FINAL_FILES="$CHANGED_FILES"
          for EXCLUDE in $ALL_EXCLUSIONS; do
            SAFE_EXCLUDE=$(printf '%s\n' "$EXCLUDE" | sed 's/[.[\^$+?()|]/\\&/g')
            FINAL_FILES=$(echo "$FINAL_FILES" | tr ' ' '\n' | grep -v -E "^${SAFE_EXCLUDE}$|^${SAFE_EXCLUDE}/" || true)
          done
          FINAL_FILES=$(echo "$FINAL_FILES" | tr '\n' ' ' | sed 's/ $//')
          echo "FILES=$FINAL_FILES" >> $GITHUB_ENV
          echo "Final files to analyze: $FINAL_FILES"
      
      # -------------------------------
      # Run Salesforce Code Analyzer
      # -------------------------------
      - name: Run Salesforce Code Analyzer
        uses: forcedotcom/run-code-analyzer@v2
        with:
          run-arguments: >
            --target ${{ env.FILES }}
            --view detail
            --output-file sfca_results.html
          results-artifact-name: salesforce-code-analyzer-results
          github-token: ${{ github.token }}
          