name: old  Salesforce Code Analyzer Workflow

on:
  pull_request:
    paths:
      - 'force-app/main/default/**'
      - 'code-analyzer.yml'


jobs:
  sfca:
    runs-on: ubuntu-latest

    steps:
      # -------------------------------
      # Checkout repository
      # -------------------------------
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0 

      # -------------------------------
      # Setup Node and Salesforce CLI
      # -------------------------------


      - name: Install Salesforce CLI
        run: npm install -g @salesforce/cli@latest
      - name: Install Salesforce Code Analyzer Plugin
        run: sf plugins install code-analyzer@latest


      - name: Get changed Apex files
        id: changed
        run: |
          CHANGED_FILES=$(git diff --name-only origin/${{ github.base_ref }}...HEAD \
            | grep '^force-app/main/default/' || true)
      
          # join lines with spaces
          CHANGED_FILES=$(echo "$CHANGED_FILES" | tr '\n' ' ' | sed 's/ $//')
      
          echo "CHANGED_FILES=$CHANGED_FILES" >> $GITHUB_ENV
          echo "Changed files: $CHANGED_FILES"
      # -------------------------------
      # Install yq for YAML processing
      - name: Install yq
        run: |
          sudo wget -qO /usr/local/bin/yq \
            https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq
      # -------------------------------
      # Generate dynamic SFCA config        
      - name: Generate dynamic SFCA config
        run: |
          cp sfca-config.yml sfca-config.generated.yml
      
          echo "Applying dynamic exclusions for PMD and Flow"
      
          # ---------------------------
          # PMD exclusions
          # ---------------------------
          if echo "${{ env.CHANGED_FILES }}" | grep -q "force-app/main/default/classes/Excluded/"; then
            echo "Excluding classes/Excluded/** from PMD"
      
            yq '
              .engines.pmd.fileExclusions |=
              ( . // [] ) + ["force-app/main/default/classes/Excluded/**"]
            ' sfca-config.generated.yml -i
          fi
      
          # ---------------------------
          # Flow exclusions
          # ---------------------------
          if echo "${{ env.CHANGED_FILES }}" | grep -q "force-app/main/default/flows/Excluded/"; then
            echo "Excluding flows/Excluded/** from Flow"
      
            yq '
              .engines.flow.exclude_paths |=
              ( . // [] ) + ["force-app/main/default/flows/Excluded/**"]
            ' sfca-config.generated.yml -i
          fi
      
          if echo "${{ env.CHANGED_FILES }}" | grep -q "Send_Email_on_New_Account_Creation.flow-meta.xml"; then
            echo "Excluding specific flow file from Flow"
      
            yq '
              .engines.flow.exclude_paths |=
              ( . // [] ) + ["force-app/main/default/flows/Send_Email_on_New_Account_Creation.flow-meta.xml"]
            ' sfca-config.generated.yml -i
          fi
      
          echo "Final generated engine config:"
          yq '.engines' sfca-config.generated.yml
      
        
      # -------------------------------
      # Run Salesforce Code Analyzer(without --rule-selector sfge )
      # -------------------------------
      - name: Run Salesforce Code Analyzer (changed files only)
        if: ${{ env.CHANGED_FILES != '' }}
        uses: forcedotcom/run-code-analyzer@v2
        with:
          run-arguments: --workspace . --target ${{ env.CHANGED_FILES }}    --config-file sfca-config.yml --view detail --output-file sfca_results.html --output-file sfca_results.json
          results-artifact-name: salesforce-code-analyzer-results
          github-token: ${{ github.token }}
      