name: old  Salesforce Code Analyzer Workflow

on:
  pull_request:
    paths:
      - 'force-app/main/default/**'
      - 'sfca-config.yml'


jobs:
  sfca:
    runs-on: ubuntu-latest

    steps:
      # -------------------------------
      # Checkout repository
      # -------------------------------
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0 

      # -------------------------------
      # Setup Node and Salesforce CLI
      # -------------------------------


      - name: Install Salesforce CLI
        run: npm install -g @salesforce/cli@latest
      - name: Install Salesforce Code Analyzer Plugin
        run: sf plugins install code-analyzer@latest


      - name: Get changed Apex files
        id: changed
        run: |
          CHANGED_FILES=$(git diff --name-only origin/${{ github.base_ref }}...HEAD \
            | grep '^force-app/main/default/' || true)
      
          # join lines with spaces
          CHANGED_FILES=$(echo "$CHANGED_FILES" | tr '\n' ' ' | sed 's/ $//')
      
          echo "CHANGED_FILES=$CHANGED_FILES" >> $GITHUB_ENV
          echo "Changed files: $CHANGED_FILES"
      # -------------------------------
      # Install yq for YAML processing
      - name: Install yq
        run: |
          sudo wget -qO /usr/local/bin/yq \
            https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq

      # -------------------------------
      # Read all exclusions from sfca-config.yml
      # -------------------------------
      - name: Read all exclusions from sfca-config.yml
        run: |
          engines=("pmd" "cpd"  "regex"  "flow" )
          for engine in "${engines[@]}"; do
            EXCLUSIONS=$(yq ".engines.${engine}.fileExclusions[]" sfca-config.yml || true)
            EXCLUSIONS=$(echo "$EXCLUSIONS" | tr '\n' ' ' | sed 's/ $//')
            echo "${engine^^}_EXCLUSIONS=$EXCLUSIONS" >> $GITHUB_ENV
          done
      
      
        
      # -------------------------------
      # Run Salesforce Code Analyzer(without --rule-selector sfge )
      # -------------------------------
      - name: Run Salesforce Code Analyzer per engine with exclusions
        if: ${{ env.CHANGED_FILES != '' }}
        run: |
          engines=("pmd" "cpd" "eslint" "regex" "retirejs" "flow" "graph")

          for engine in "${engines[@]}"; do
            echo "Processing engine: $engine"

            # Get exclusions for this engine
            EXCLUSIONS_VAR="${engine^^}_EXCLUSIONS"
            EXCLUSIONS="${!EXCLUSIONS_VAR}"

            # Remove exclusions from CHANGED_FILES
            FILES_TO_ANALYZE=""
            for file in $CHANGED_FILES; do
              skip=false
              for excl in $EXCLUSIONS; do
                if [[ "$file" == "$excl"* ]]; then
                  skip=true
                  break
                fi
              done
              if [ "$skip" = false ]; then
                FILES_TO_ANALYZE="$FILES_TO_ANALYZE $file"
              fi
            done

            FILES_TO_ANALYZE=$(echo $FILES_TO_ANALYZE | xargs) # trim extra spaces

            if [ -n "$FILES_TO_ANALYZE" ]; then
              echo "Running $engine on files: $FILES_TO_ANALYZE"

              # Run SFCA for this engine
              npx sf code-analyzer run \
                --target $FILES_TO_ANALYZE \
                --config-file sfca-config.yml \
                --view detail \
                --engine $engine \
                --output-file "sfca_results_${engine}.html"
            else
              echo "No files to analyze for $engine after exclusions."
            fi
          done

      