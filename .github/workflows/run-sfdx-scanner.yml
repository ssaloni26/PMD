name: old  Salesforce Code Analyzer Workflow

on:
  pull_request:
    paths:
      - 'force-app/main/default/**'
      - 'code-analyzer.yml'


jobs:
  sfca:
    runs-on: ubuntu-latest

    steps:
      # -------------------------------
      # Checkout repository
      # -------------------------------
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      # -------------------------------
      # Setup Node and Salesforce CLI
      # -------------------------------


      - name: Install Salesforce CLI
        run: npm install -g @salesforce/cli@latest
      - name: Install Salesforce Code Analyzer Plugin
        run: sf plugins install code-analyzer@latest


      # -------------------------------
      # Install yq (YAML parser)
      # -------------------------------
      - name: Install yq
        run: |
          sudo wget -qO /usr/local/bin/yq \
            https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq

      # -------------------------------
      # Read all exclusions from sfca-config.yml
      # -------------------------------
        # -------------------------------
          # Read all exclusions from sfca-config.yml per engine
          # -------------------------------
      - name: Read exclusions per engine
        run: |
          engines=("pmd" "cpd" "regex" "flow")
          for engine in "${engines[@]}"; do
            EXCLUSIONS=$(yq ".engines.${engine}.fileExclusions[]" sfca-config.yml || true)
            EXCLUSIONS=$(echo "$EXCLUSIONS" | tr '\n' ' ' | sed 's/ $//')
            echo "${engine^^}_EXCLUSIONS=$EXCLUSIONS" >> $GITHUB_ENV
          done
      
      # -------------------------------
      # Get all changed files
      # -------------------------------
      - name: Get all changed files
        id: changed
        run: |
          git fetch origin ${{ github.base_ref }}
          CHANGED_FILES=$(git diff --name-only origin/${{ github.base_ref }}...HEAD \
            | grep '^force-app/main/default/' || true)
          echo "CHANGED_FILES_RAW=$CHANGED_FILES" >> $GITHUB_ENV
      
      # -------------------------------
      # Filter files per engine
      # -------------------------------
      - name: Filter changed files per engine
        run: |
          engines=("pmd" "cpd" "regex" "flow")
          for engine in "${engines[@]}"; do
            FILES="${CHANGED_FILES_RAW}"
            EXCLUSIONS_VAR="${engine^^}_EXCLUSIONS"
            for EXCLUDE in ${!EXCLUSIONS_VAR}; do
              SAFE_EXCLUDE=$(printf '%s\n' "$EXCLUDE" | sed 's/[.[\^$+?()|]/\\&/g')
              FILES=$(echo "$FILES" | grep -v -E "^${SAFE_EXCLUDE}(/.*)?$" || true)
            done
            # Deduplicate and trim
            FILES=$(echo "$FILES" | tr '\n' ' ' | sed 's/ $//')
            echo "${engine^^}_FILES=$FILES" >> $GITHUB_ENV
            echo "${engine^^} files to scan: $FILES"
          done
      
      # -------------------------------
      # Run Salesforce Code Analyzer
      # -------------------------------
      - name: Run Salesforce Code Analyzer
        uses: forcedotcom/run-code-analyzer@v2
        with:
          run-arguments: >
            --target ${{ env.PMD_FILES }} ${{ env.CPD_FILES }} ${{ env.REGEX_FILES }} ${{ env.FLOW_FILES }}
            --config-file sfca-config.yml
            --view detail
            --output-file sfca_results.html
          results-artifact-name: salesforce-code-analyzer-results
          github-token: ${{ github.token }}
          