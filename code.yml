engines:
  eslint:
    eslint_ignore_file: .eslintignore

  retirejs:
    exclude_patterns:
      - force-app/main/default/lwc/Excluded/**
      - force-app/main/default/lwc/dmlAverage/**

  pmd:
    file_extensions:
      apex:
        - .cls
        - .trigger
      html:
        - .html
        - .htm
        - .xhtml
        - .xht
        - .shtml
      javascript:
        - .js
        - .cjs
        - .mjs
      typescript:
        - .ts
      visualforce:
        - .page
        - .component
      xml:
        - .xml
        - .permissionset
        - .object
        - .layout
        - .flow
    # This is the only way to skip a single file
    # fileExclusions:
    #   - "**/UserPermissionsLoggerBatch.cls"
