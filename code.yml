engines:
  eslint:
    auto_discover_eslint_config: true
    eslint_ignore_file: .eslintignore
    disable_javascript_base_config: true  # Add this
    disable_lwc_base_config: false        # Keep LWC rules
    disable_slds_base_config: false       # Keep SLDS rules
    disable_typescript_base_config: true  # Add this if not using TypeScript

  # retirejs:
  #   disable_engine: false

  cpd:
    file_extensions:
      apex:
        - ".cls"
        - ".trigger"

  pmd:
    file_extensions:
      apex:
        - ".cls"
        - ".trigger"

  regex:
    custom_rules:
      "NoTodoComments":
        regex: /\/\/[ \t]*TODO/gi
        file_extensions: [".cls", ".trigger"]
        description: "Prevents TODO comments from being in Apex code."


  # flow:
  #   disable_engine: false
