engines:
  retirejs:
    exclude_patterns:
      - force-app/main/default/lwc/Excluded/**
      - force-app/main/default/lwc/dmlAverage/**
      
  pmd:
    custom_rulesets:
      - config/pmd/apex-ruleset.xml
  eslint:
      auto_discover_eslint_config: true
      disable_lwc_base_config: true
      eslint_ignore_file: .eslintignore

  cpd:
    exclude_patterns:
      - force-app/main/default/lwc/Excluded/**
      - force-app/main/default/lwc/dmlAverage/**
      - force-app/main/default/classes/UserPermissionsLoggerBatch.cls
    minimum_tokens:
      apex: 30
      javascript: 30
    skip_duplicate_files: true
